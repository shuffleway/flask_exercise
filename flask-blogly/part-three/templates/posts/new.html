{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}


<div class="form-container">
  <h1>Add Post for {{ user.full_name }}</h1>
  <form method="POST">
    <div class="form-group">
      <label for="title">Post Title: </label>
      <input type="title" id="title" name="title" placeholder="Post title..">
    </div>

    <div class="form-group">
      <label for="content">Post Content</label>
      <textarea id="content" name="content" placeholder="Post Content"></textarea>
    </div>
    
    <div class="form-group">
    <div class="form-check">
      {% for tag in tags %}
      <div>
        <input class="form-check-input"
               type="checkbox"
               value="{{ tag.id }}"
               id="tag_{{ tag.id }}"
               name="tags">
        <label class="form-check-label" for="tag_{{ tag.id }}">
          {{ tag.name }}
        </label>
      </div>
      {% endfor %}
    </div>
  </div>

    <div class="form-actions">
      <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </form>
</div>


{% endblock %}
