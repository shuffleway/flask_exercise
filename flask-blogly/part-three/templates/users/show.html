{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}

<div class="form-container user-prifile">
  <div class="form-group1">
    <img class="profile-img" src="{{ user.image_url }}" alt="{{ user.full_name }}">
    <h1>{{ user.full_name }}</h1>

    <div class="button-container">
      <a href="/users/{{ user.id }}/edit" class="btn">Edit</a>
      <form method="POST" action="/users/{{ user.id }}/delete">
        <button type="submit" class="btn">Delete</button>
      </form>
    </div>
  </div>

  <div class="form-group1">
    <h2 class="mt-4">Posts</h2>
    <ul>
      {% for post in user.posts %}
      <li>
        <a href="/posts/{{ post.id }}">{{ post.title }}</a>
        <small>{{ post.friendly_date }}</small>
      </li>
      {% endfor %}
    </ul>
    <p><a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a></p>
  </div>
</div>

{% endblock %}


<a href="/users" class="btn">Cancel</a>
<button type="submit" class="btn btn-success">Save</button>
