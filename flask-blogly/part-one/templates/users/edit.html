{% extends 'base.html' %}

{% block title %} Edit {{ user.full_name }} {% endblock %}

{% block content %}

<h1>Edit a user</h1>
<div>
  <form method="POST">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br/>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br/>

    <label for="image_url">Image URL</label>
    <input type="text" id="image_url" name="image_url"  value="{{ user.image_url }}"><br/>

    <a href="/users" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
    <!-- <input type="submit" value="Submit"> -->
  </form>
</div>

{% endblock %}
