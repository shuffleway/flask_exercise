{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>

<div class="form-container">
  <form method="POST">
    <div class="form-group">
      <label for="title">Post Title: </label>
      <input type="title" id="title" name="title" placeholder="Post title..">
    </div>

    <div class="form-group">
      <label for="content">Post Content</label>
      <textarea id="content" name="content" placeholder="Post Content"></textarea>
    </div>

    <div class="form-actions">
      <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </form>
</div>


{% endblock %}
