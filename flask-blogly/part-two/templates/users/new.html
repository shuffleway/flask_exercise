{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<div class="form-container">
  <h1>Create a user</h1>
  <form method="POST">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" placeholder="Your name..">
    </div>

    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" placeholder="Your last name..">
    </div>

    <div class="form-group">
      <label for="image_url">Image URL:</label>
      <input type="text" id="image_url" name="image_url" placeholder="Provide an image of this user">
    </div>

    <a href="/users" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>

{% endblock %}
